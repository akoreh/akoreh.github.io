<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Andrei Koreh</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    #loading{overflow: hidden; background:#111;height:100vh;width:100%;margin:0;display:flex;justify-content:center;align-items:center;flex-direction:column;z-index:9999999;position:absolute}.progress{width:300px;max-width:85vw;height:6px;bottom:20vh;border-radius:4px;background:rgba(255,255,255,.5);overflow:hidden}.progress:after{content:'';display:block;width:100%;height:6px;background:#fff;animation:load 2s linear}.fade-out{animation:fadeOut ease .5s;-webkit-animation:fadeOut ease .5s;-moz-animation:fadeOut ease .5s;-o-animation:fadeOut ease .5s;-ms-animation:fadeOut ease .5s}@keyframes fadeOut{0%{opacity:1}100%{opacity:0}}@keyframes load{0%{width:0}10%{width:5%}20%{width:15%}30%{width:25%}40%{width:30%}50%{width:44%}60%{width:50%}70%{width:72%}80%{width:84%}90%{width:92%}100%{width:100%}}.boxLoading{width:60px;height:60px;margin:auto;position:absolute;left:0;right:0;top:-10rem;bottom:0}.boxLoading:before{content:"";width:60px;height:5px;background:black;opacity:.3;position:absolute;top:73px;left:0;border-radius:50%;animation:shadow .5s linear infinite}.boxLoading:after{content:"";width:60px;height:60px;background:#2D112B; border: 1px solid black;animation:animate .5s linear infinite;position:absolute;top:0;left:0;border-radius:3px}@keyframes animate{17%{border-bottom-right-radius:3px}25%{transform:translateY(9px) rotate(22.5deg)}50%{transform:translateY(18px) scale(1,.9) rotate(45deg);border-bottom-right-radius:40px}75%{transform:translateY(9px) rotate(67.5deg)}100%{transform:translateY(0) rotate(90deg)}}@keyframes shadow{0%,100%{transform:scale(1,1)}50%{transform:scale(1.2,1)}}
  </style>
</head>

<body>
    <div id="loading">
        <div class="boxLoading"></div>
        <div class="progress"></div>
      </div>
  <app-root></app-root>
<script type="text/javascript" src="runtime.js"></script><script type="text/javascript" src="polyfills.js"></script><script type="text/javascript" src="styles.js"></script><script type="text/javascript" src="vendor.js"></script><script type="text/javascript" src="main.js"></script></body>
</html>
